<div class="row">
<div class="col-lg-12">
<div class="alert alert-dismissible alert-success" ng-show="url.shortened_url">
  <button type="button" class="close" data-dismiss="alert">Ã—</button>
  <strong>Success!</strong> we have it ready <a href={{url.shortened_url}} class="alert-link">{{url.shortened_url}}</a>.
</div>
   <form name='myForm' ng-submit="submit()">
      <div class="form-group ex1" ng-class="{'has-error': myForm.input.$error.required || myForm.input.$error.url}">
         <div class="input-group">
            <input type="url" name="input" ng-model="form.url.name" required class="form-control" placeholder="ENTER YOUR URL" >
            <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">Shorten</button>
            </span>
         </div>
         <p class="text-danger" ng-show="myForm.input.$error.required">
         Required!</p>
         <p class="text-danger" ng-show="myForm.input.$error.url">
         Not valid url!</p>
      </div>
   </form>
   <h1 ng-show="url.shortened_url">We have it ready <a href={{url.shortened_url}} target='blank'>{{url.shortened_url}}</a> !</h1>
   <br>
   <p class='lead'>RECENTLY SHORTENED LINKS</p>
   <table class="table table-striped table-hover ">
      <thead>
         <tr>
            <th>Url</th>
            <th>Shortened</th>
            <th></th>
         </tr>
      </thead>
      <tbody>
         <tr ng-repeat="url in urls">
            <td>{{url.name}}</td>
            <td><a href={{url.shortened_url}} target='blank'>{{url.shortened_url}}</a></td>
            <th><span class="label label-success">copy</span></th>
         </tr>
      </tbody>
   </table>
</div>
